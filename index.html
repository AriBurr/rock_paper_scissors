<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/font-awesome.css" />
  </head>
  <body>

    <header>
      <h1>Rock Paper Scissors</h1>
      <h2 class="instructions">Make a selection!</h2>
      <i class="fa fa-arrow-down" aria-hidden="true"></i>
    </header>

    <div class="grid-container">

      <div id="player-rock" class="player-icon"><i class="fa fa-hand-rock-o fa-5x" aria-hidden="true"></i></div>
      <div id="player-paper" class="player-icon"><i class="fa fa-hand-paper-o fa-5x" aria-hidden="true"></i></div>
      <div id="player-scissors" class="player-icon"><i class="fa fa-hand-scissors-o fa-5x" aria-hidden="true"></i></div>

      <div id="opponent-rock" class="player-icon"><i class="fa fa-hand-rock-o fa-5x" aria-hidden="true"></i></div>
      <div id="opponent-paper" class="player-icon"><i class="fa fa-hand-paper-o fa-5x" aria-hidden="true"></i></div>
      <div id="opponent-scissors" class="player-icon"><i class="fa fa-hand-scissors-o fa-5x" aria-hidden="true"></i></div>

      <button id="reset-btn">Reset</button>

      <div id="result"></div>

      <div id="win" class="outcome"><p>Win: 0</p></div>
      <div id="lose" class="outcome"><p>Loss: 0</p></div>
      <div id="draw" class="outcome"><p>Draw: 0</p></div>

    </div>

    <script type="text/javascript" src="./js/main.js"> </script>
  </body>
</html>
